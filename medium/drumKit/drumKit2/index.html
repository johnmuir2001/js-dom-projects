<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit 2</title>
    <link rel="stylesheet" href="../../../globalStyles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="goHomeWrap">
        <a id="goHomeLink" href="../../../index.html">Go Home</a>
        <img id="goHomeArrow" src="../../../images/arrow-icon.png"/>
    </div> 
    <div class="drumContainer">
        <div id="main">
            <div class="mainDrum">
                <div class="mainClip"></div>
                <div class="mainClip"></div>
                <div class="mainClip"></div>
                <div class="mainClip"></div>
                <div class="mainClip"></div>
                <div class="mainClip"></div>
            </div>
            <div class="mainleg"></div>
            <div class="mainleg"></div>
        </div>
        <div id="tomDrum">
            <div class="tomContainer">
                <div class="tomBody">
                    <div class="tomClip"></div>
                    <div class="tomClip"></div>
                    <div class="tomClip"></div>
                    <div class="tomClip"></div>
                    <div class="tomClip"></div>
                    <div class="tomClip"></div>
                    <div class="tomClip"></div>
                    <div class="tomClip"></div>
                </div>
                <div class="tomleg">
                    <div class="tomleg2"></div>
                </div>
                <div class="tomleg">
                    <div class="tomleg2"></div>
                </div>
            </div>
        </div>
        <div class="snareContainer">
            <div id="snareDrum">
                <div class="snareBody">
                    <div class="snareClip"></div>
                    <div class="snareClip"></div>
                    <div class="snareClip"></div>
                    <div class="snareClip"></div>
                </div>
                <div class="snareStand">
                    <div class="snareFeet"></div>
                    <div class="snarePole"></div>
                    <div class="snareGrip"></div>
                    <div class="snareGrip2"></div>
                </div>
            </div>
        </div>
        <div class="cymbalContainer">
            <div id="mainCymbal">
                <div class="cymbal"></div>
            </div>
            <div class="cymbalStand">
                <div class="cymbalFeet"></div>
                <div class="cymbalPole"></div>
                <div class="cymbalPole2"></div>
            </div> 
        </div>
        <div class="hihatContainer">
            <div id="hihatCymbalContainer">
                <div id="hihatCymbal"></div>
                <div class="hihatCymbal2"></div>
            </div>
            <div class="hihatStand">
                <div class="hihatBase">
                    <div class="hihatFeet"></div>
                </div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class="instruction">
        <div class="drum"> 
            <p>A</p>
            <p>BOOM</p> 
            <audio id="boom" src="../sounds/boom.wav"></audio>
        </div>
        <div class="drum"> 
            <p>S</p>
            <p>CLAP</p>
            <audio id="clap" src="../sounds/clap.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>D</p>
            <p>HIHAT</p>
            <audio id="hihat" src="../sounds/hihat.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>F</p>
            <p>KICK</p> 
            <audio id="kick" src="../sounds/kick.wav"></audio>
        </div>
        <div class="drum"> 
            <p>G</p>
            <p>OPENHAT</p>
            <audio id="openhat" src="../sounds/openhat.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>H</p>
            <p>RIDE</p>
            <audio id="ride" src="../sounds/ride.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>J</p>
            <p>SNARE</p>
            <audio id="snare" src="../sounds/snare.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>K</p>
            <p>TINK</p>
            <audio id="tink" src="../sounds/tink.wav"></audio> 
        </div>
        <div class="drum"> 
            <p>L</p>
            <p>TOM</p> 
            <audio id="tom" src="../sounds/tom.wav"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
