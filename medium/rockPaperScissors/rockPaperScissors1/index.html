<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../globalStyles.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="goHomeWrap">
        <a id="goHomeLink" href="../../../index.html">Go Home</a>
        <img id="goHomeArrow" src="../../../images/arrow-icon.png"/>
    </div> 
    <h1>Rock, Paper, Scissors</h1>
    <div class="gameWrap">
        <div class="gameBox">
            <h2 id="playerScore">You: 0</h2>
            <div class="gameChoiceBox center">
                <img id="playerIcon" src="./images/paperIcon.png" alt="rock, paper or scissors">
            </div>
        </div>
        <div class="gameBox">
            <h2 id="computerScore">Computer: 0</h2>
            <div class="gameChoiceBox center">
                <img id="computerIcon" src="./images/paperIcon.png" alt="rock, paper or scissors">
            </div>
        </div>
    </div>
    <h3 id="result">Pick one to play</h3>
    <div class="buttonBox">
        <button onclick="play('rock')">
            <img src="./images/rockIcon.png" alt="rock">
        </button>
        <button onclick="play('paper')">
            <img src="./images/paperIcon.png" alt="paper">
        </button>
        <button onclick="play('scissors')">
            <img src="./images/scissorsIcon.png" alt="scissors">
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
