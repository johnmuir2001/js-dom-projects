<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1 Player Dice Game</title>
    <link rel="stylesheet" href="../../../globalStyles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="goHomeWrap">
        <a id="goHomeLink" href="../../../index.html">Go Home</a>
        <img id="goHomeArrow" src="../../../images/arrow-icon.png"/>
    </div> 
    <div class="diceContainer">
        <div id="dice">
            <div class="cubeFace cubeFace--front"></div>
            <div class="cubeFace cubeFace--back"></div>
            <div class="cubeFace cubeFace--right"></div>
            <div class="cubeFace cubeFace--left"></div>
            <div class="cubeFace cubeFace--top"></div>
            <div class="cubeFace cubeFace--bottom"></div>
        </div>
    </div>
    <div class="player">
        <div class="statContainer">
            <p>Your score:<h3 id="score">0</h3> </p>
            <p>Rolls: <h3 id="count">0</h3> </p>
            <p>Wins: <h3 id="win">0</h3> </p>
        </div>
        <div class="buttonContainer">
            <button id="button">Roll</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
