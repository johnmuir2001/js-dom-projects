<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../globalStyles.css"></link>
    <link rel="stylesheet" href="./styles.css"></link>
    <title>Guess The Number</title>
</head>
<body>
    <div id="goHomeWrap">
        <a id="goHomeLink" href="../../index.html">Go Home</a>
        <img id="goHomeArrow" src="../../images/arrow-icon.png"/>
    </div> 
    <h1>Guess The Number</h1>
    <p>A number will be generated between 1 and 100. Guess what that number is in the input below. Then submit your guess by clicking the button.</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="0" />
    <button id="submitButton">Submit Guess</button>
    <h3 id="message"></h3>
    <script src="./script.js"></script>
</body>
</html>
